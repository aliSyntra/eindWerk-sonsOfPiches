<!-- header -->
<header class="container mt-3">
    <div class="row">
    <!-- deze button gaat terug naar de vorgige pagina  -->
        <div id="backBTN" class="col-3">
            <button type="button" class="btn btn-primary">Back</button>
        </div>
    <!-- als je op deze button klikt verschijnen alle notificaties in een dropdown -->
        <div id="notifBTN" class="col-3">
            <button type="button" class="btn btn-primary">Notif</button>
        </div>
    <!-- dit is gwn een extra div om de buttons uit elkaar te halen  -->
        <div class="col-3">
        </div>
    <!-- als je op deze button klikt ga je terug naar de login page en word de sessie beeindigd! -->
        <div id="logoutBTN" class="col-3">
            <button type="button" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <hr />
</header>
<!-- einde header! -->
<div class="container mt-5 text-center">
    <div class="row text-center">
      <div class="col-sm-12 text-center">
        <h3>Petchtalk</h3>
        <p>Gelieven gegevens van u dier in te geven...</p>
      </div>
      <div>
          <label for="name"><strong>Name</strong></label><br>
          <input type="text" #name required>
      </div>
      <div>
          <label for="startdate"><strong>Begindatum</strong></label><br>
          <input type="date" #startdate required>
      </div>
      <div>
          <label for="einddate"><strong>Einddatum</strong></label><br>
          <input type="date"#einddatum required>
      
      <div>
          <label for="weight"><strong>Aantal</strong></label><br>
          <input type="number" #aantal required>
      </div>
      <div>
          <label for="name"><strong>Description</strong></label><br>
          <input type="text" #description required>
      <div>
        <button type="button" (click)="addMedication(name.value,startdate.value,einddatum.value,description.value)" class="medButton">Med Toev</button>
      </div>
    </div>
  </div>
