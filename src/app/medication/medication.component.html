<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- header -->
 <header class="container mt-3">
    <div class="row">
    <!-- deze button gaat terug naar de vorgige pagina  -->
        <div id="backBTN" class="col-3">
            <button type= "button"(click)="back()" class="btn btn-primary">Back</button>
        </div>
    <!-- als je op deze button klikt verschijnen alle notificaties in een dropdown -->
        <div id="notifBTN" class="col-3">
            <button type="button" (click)="dropdown()" class="btn btn-primary">Notif</button>
        </div>
    <!-- dit is gwn een extra div om de buttons uit elkaar te halen  -->
        <div class="col-3">
        </div>
    <!-- als je op deze button klikt ga je terug naar de login page en word de sessie beeindigd! -->
        <div id="logoutBTN" class="col-3">
            <button type="button" (click)= "logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <hr />
  </header>
<!-- einde header! -->



<br>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><strong>Name</strong></div>
  <div class="col-sm-4"></div>
</div>


 <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><input type="text" #name required></div>
  <div class="col-sm-4"></div>
</div>
<br>


 <div class="row">
  <div class="col-sm-4"></div>
   <div class="col-sm-4 text-center"><strong>Startdate</strong></div>
   <div class="col-sm-4"></div>
</div>

 <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><input type="date" #startdate required></div>
  <div class="col-sm-4"></div>
</div>
<br>

 <div class="row">
  <div class="col-sm-4"></div>
   <div class="col-sm-4 text-center"><strong>Enddate</strong></div>
   <div class="col-sm-4"></div>
</div>


 <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><input type="date"#einddatum required></div>
  <div class="col-sm-4"></div>
</div>
<br>

 <div class="row">
  <div class="col-sm-4"></div>
   <div class="col-sm-4 text-center"><strong>Quantity</strong></div>
   <div class="col-sm-4"></div>
</div>


 <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><input type="number" #aantal required></div>
  <div class="col-sm-4"></div>
</div>
<br>



 <div class="row">
  <div class="col-sm-4"></div>
   <div class="col-sm-4 text-center"><strong>Description</strong></div>
   <div class="col-sm-4"></div>
</div>


 <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center"><input type="text" #description required></div>
  <div class="col-sm-4"></div>
</div>
<br>

  
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-center">
        <button type="button" (click)="addMedication(name.value,startdate.value,einddatum.value, aantal.value,description.value)" class="medButton">Med Toev</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br>
 
</body>
</html>
