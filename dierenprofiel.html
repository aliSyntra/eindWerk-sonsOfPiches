<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- eigen css -->
    <link rel="stylesheet" href="css/dierenprofiel.css">
</head>
<body>
    <!-- header -->
    <header class="container mt-3">
        <div class="row">
            <div id="backBTN" class="col-3">
                <button type="button" class="btn btn-primary">Back</button>
            </div>
            <div id="notifBTN" class="col-3">
                <button type="button" class="btn btn-primary">Notif</button>
            </div>
            <div class="col-3">
            </div>
            <div id="logoutBTN" class="col-3">
                <button type="button" class="btn btn-primary">Logout</button>
            </div>
        </div>
        <hr />
    </header>
    <!-- hier komt de naam van het desbetreffende dier dmv js  -->
    <main class="container px-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 id="animalName" class="text-center">Luna</h1>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- div voor de grafiek  -->
        <div class="row">
            <div class="col-12 blueBox"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="gewicht">gewicht</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="bcs">bcs</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="lengte">lengte</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="voeding">voeding</button>
            </div>
        </div>
        <!-- div voor de huidige informatie -->
        <div class="row">
            <div class="col-12 blueBox">
            </div>
        </div>
        <!--buttons voor aanpassen & of med toevoegen -->
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="aanpassen">aanpassen</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="medicatie">medicatie</button>
            </div>
        </div>
    </main>
</body>
</html>
